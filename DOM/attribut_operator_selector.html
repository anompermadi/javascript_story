<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator selector</title>
</head>
<body>
    <div class="arsenius">arsenius</div>
    <div class="arseniusanom">anom</div>
    <div class="arseniuspermadi">permadi</div>

    <script>
        const list = document.querySelectorAll("div[class^=arsenius]");
        console.info(list);
    </script>
</body>
</html>
