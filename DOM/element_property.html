<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element property</title>
</head>
<body>
    <div id="content" class="content">
        <h1>Welcome on coding blog</h1>
