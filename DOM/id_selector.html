<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>
<body>
    <ul>
        <li class="menu">1</li>
        <li id="menu1">2</li>
        <li class="menu">3</li>
    </ul>
    <script>
        const elements= document.querySelectorAll("#menu1");
        console.info(elements);
    </script>
</body>
</html>
