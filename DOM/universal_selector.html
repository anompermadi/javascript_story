<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
</head>
<body>
    <p>this is sample of universal selector</p>

    <script>
        const elements = document.querySelectorAll("*");
        console.info(elements);
    </script>
</body>
</html>
