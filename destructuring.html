<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        //destructuring array
        {
            const names = ["Arsenius", "Anom", "Permadi", "Arsen", "An"];
            
            const [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        //destructuring object
        {
            const person = {

                firstName: "Arsenius",
                lastName: "Permadi",
                address: {
                    street: "Street",
                    city: "Malang",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Arsenius"
            };

            const {firstName, lastName, address, ...others} = person;
            console.info(lastName);
            console.info(address);
            console.info(others);

        }
    </script>
</body>
</html>
