<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body>
    <script>

        //throw error
        class MathUtil{
            static sum(...numbers){
                if (numbers.length===0){
                    throw new Error("total parameter must be more than 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1, 1, 1, 1, 1);
        console.info(result);

        //console.info(MathUtil.sum());

        //error handling
        class MathUtil1{
            static sums(...numbs){
                if(numbs.length === 0){
                    throw new Error ("Parameter must higher than 0");
                }

                let tots = 0;
                for (const numb of numbs) {
                    tots += numb;
                }
                return tots;
            }
        }
        //try catch is error catcher, give info and pass error
        try{
            console.info(MathUtil1.sums());
            console.info("Arsenius");//will not execute if any error
        }
        catch(error){
            console.info(`Error message: ${error.message}`);
        }
        // finally will execute 
        finally{
            console.info("Has done")
        }

        console.info("Permadi")

        class Counter{
            #counter = 0;
            next(){
                try{
                    return this.#counter;
                }
                finally{
                    this.#counter++;
                }
                
            }
        }

        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());

    </script>
</body>
