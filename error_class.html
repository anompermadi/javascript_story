<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error class</title>
</head>
<body>
    <script>
        class ValidationError extends Error{
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0){
                    throw new ValidationError("Total paramater must more than 0", "numbers");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.info("Arsenius");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.error(`error happened in field ${error.field} with error ${error.message}`);
            } else {
                console.error(`error message: ${error.message}`);
            }
            
        } finally{
            console.info("Has done");
        }
        console.info("Permadi");
    </script>
</body>
</html>
