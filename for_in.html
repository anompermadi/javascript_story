<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Arsenius",
            middleName: "Anom",
            lastName: "Permadi"
        };

        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`)
        }

        const name = ["Arsenius", "Anom", "Permadi"];
        for(const index in name){
            document.writeln(`<p>${index} : ${name[index]}</p>`);
        }

    </script>
</body>
</html>
