<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        
        // for(let counter = 1; counter<=10; counter++){
        //     document.writeln(`<p>looping ${counter}</p>`);
        // }

        sentence = "how are you today";

        let word = [""];

        for (let i = 0; i < sentence.length; i++) {
            if (sentence[i] !== " ") {                
                word[word.length - 1] += sentence[i];
            } else {
                word.push("");          
            }            
        }

        console.log(word);

        //reverse
        let rev = "";
        
        for (let i = word.length-1; i >= 0; i--) {
            rev += word[i] + " ";
        }

        console.log(rev);
    </script>
</body>
</html>
