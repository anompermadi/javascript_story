<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <script>
        function sayHeyou(){
            document.writeln("<p>Hey you</p>");
        }

        sayHeyou();
        sayHeyou();

        //function parameter
        function sayName(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayName("Arsenius", "Permadi");
        sayName("Bang", "Somat");

        //function with return value
        function name(firstName, lastName){
            const say = `How are you ${firstName} ${lastName}`;
            return say;
        }

        const result = name("Arsenius", "Anom");
        document.writeln(`<p>${result}</p>`);

        function getFinalScore(value){
            if(value > 90){
                return "A";
            } else if(value > 80){
                return "B";
            } else if(value > 70){
                return "C";
            } else if(value > 60){
                return "D";
            } else{
                return "E";
            }

        }

        const finalValue = getFinalScore(0);
        document.writeln(`<p>${finalValue}</p>`);

        //stop with return
        function isContains(array, searchValue){
            for (const element of array){
                console.info(`Iteration value ${element}`);
                if (element === searchValue){
                    return true;
                }
            }
            return false;
        }

        console.info(isContains([1, 2, 4, 4, 5, 6], 4));

    </script>
    
</body>
</html>
