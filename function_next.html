<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use function</title>
</head>
<body>

    <script>
        // function in variable
        function say(name){
            console.info(`Hello ${name}`);
        }

        let call = say;

        say("Arsenius");
        call("Anom");

        // function in parameter
        let said = say;

        function giveMeName(callback){
            callback("Arsenius");
        }

        giveMeName(say);
        giveMeName(said);

        //anonymous function
        

    </script>
    
</body>
</html>
