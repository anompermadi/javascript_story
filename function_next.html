<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use function</title>
</head>
<body>

    <script>
        // function in variable
        function say(name){
            console.info(`Hello ${name}`);
        }

        let call = say;

        say("Arsenius");
        call("Anom");

        // function in parameter
        let said = say;

        function giveMeName(callback){
            callback("Arsenius");
        }

        giveMeName(say);
        giveMeName(said);

        //anonymous function in variable
        let greating = function (name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        greating("Arsenius");
        greating("Anom");

        //anonymous function in parameter
        function giveMeName(callback){
            callback("Anom");
        }

        giveMeName(greating);

        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

        //nested function
        function outer(){
            function inner(){
                console.info("Inner");
            }
            inner();
            inner();
        }

        outer();

    </script>
    
</body>
</html>
