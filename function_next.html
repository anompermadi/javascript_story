<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use function</title>
</head>
<body>

    <script>
        // function in variable
        function say(name){
            console.info(`Hello ${name}`);
        }

        let call = say;

        say("Arsenius");
        call("Anom");

        // function in parameter
        let said = say;

        function giveMeName(callback){
            callback("Arsenius");
        }

        giveMeName(say);
        giveMeName(said);

        //anonymous function in variable
        let greating = function (name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        greating("Arsenius");
        greating("Anom");

        //anonymous function in parameter
        function giveMeName(callback){
            callback("Anom");
        }

        giveMeName(greating);

        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

        //nested function
        function outer(){
            function inner(){
                console.info("Inner");
            }
            inner();
            inner();
        }

        outer();

        //global scope
        let counter = 0;

        //function in global scope
        function hitMe(){
            //local scope hitMe
            counter++;
        }

        //function in global scope
        function other(){
            //local scope other
        }

        hitMe();
        hitMe();

        console.info(counter);

        function first(){
            // local scope first
            let firstVariable = "First";

            function firstNested(){
                console.info(firstVariable);
            }

            firstNested();
        }

        function second(){
            // local scope second
            let secondVariable = "Second";
        }

        first();
        second();

        //recursive function
        function factorial(value){
            let result = 1;
            for (let i = 1; i <= value; i++){
                result *= i;
            }
            return result;
        }

        console.info(factorial(5));
        
        function factorialRecursive(value){
            if (value === 1){
                return 1;
            } else {
                return value * factorialRecursive(value-1);
            }
        }

        console.info(factorialRecursive(5));
        
        //function generator
        function* createNames(){
            yield "Arsenius";
            yield "Anom";
            yield "Permadi";
        }

        const names = createNames();
        for (const name of names){
            console.log(name);
        }

        function* buatGanjil(values){
            for (let i = 1; i <= values; i++){
                if (i % 2 === 1){
                    console.info(`Yield ${i}`)
                    yield i;
                }
            }
        }

        const angkaGanjil = buatGanjil(100);
        // for (const angka of angkaGanjil){
        //     console.info(angka);
        // }
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);

        //arrow function
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say)
        }

        sayHello("Arsenius");

        //arrow function without block
        const sayHellos = (name) => console.info(`Good day ${name}`);

        sayHellos("Arsenius");

        //arrow function return value
        const sum = (first, second) => first + second;

        console.info(sum(100, 100));

        // const sum = (first, second) => {
        //     return first + second;
        // }

        // console.info(sum(100, 100));

        //arrow function without () if only 1 parameter needed
        const sayH = name => console.info(`Hello ${name}`);
        sayH("Permadi")

        //arrow function as parameter
        function giveName(calls){
            calls("Arsenius");
        }

        giveName((name) => console.info(`Hello ${name}`));
        
    </script>
    
</body>
</html>
