<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use function</title>
</head>
<body>

    <script>
        // function in variable
        function say(name){
            console.info(`Hello ${name}`);
        }

        let call = say;

        say("Arsenius");
        call("Anom");

        // function in parameter
        let said = say;

        function giveMeName(callback){
            callback("Arsenius");
        }

        giveMeName(say);
        giveMeName(said);

        //anonymous function in variable
        let greating = function (name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        greating("Arsenius");
        greating("Anom");

        //anonymous function in parameter
        function giveMeName(callback){
            callback("Anom");
        }

        giveMeName(greating);

        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

        //nested function
        function outer(){
            function inner(){
                console.info("Inner");
            }
            inner();
            inner();
        }

        outer();

        //global scope
        let counter = 0;

        //function in global scope
        function hitMe(){
            //local scope hitMe
            counter++;
        }

        //function in global scope
        function other(){
            //local scope other
        }

        hitMe();
        hitMe();

        console.info(counter);

        function first(){
            // local scope first
            let firstVariable = "First";

            function firstNested(){
                console.info(firstVariable);
            }

            firstNested();
        }

        function second(){
            // local scope second
            let secondVariable = "Second";
        }

        first();
        second();

        

    </script>
    
</body>
</html>
