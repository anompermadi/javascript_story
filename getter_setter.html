<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>
        //getter
        const person = {
            firstName: "Arsenius",
            lastName: "Anom",
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            }
        };

        person.firstName = "Anom";
        console.info(person.fullName);
    
    </script>
</body>
</html>
