<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }
        //use get
        const man = new Person("arsenius", "anom");
        console.info(man);
        console.info(man.fullName);

        //use set
        man.fullName = "Anom permadi";
        console.info(man);

    </script>
</body>
</html>
