<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module object</title>
</head>
<body>

        import * as object from "./scripts/module_object.js";

        console.info(object.firstName);
