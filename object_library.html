<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object library</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Arsenius",
            lastName: "Anom"
        };

        // Object.freeze(person);
        Object.seal(person);

        person.firstName = "Permadi";
        delete person.lastName;

        console.info(person);

    </script>
