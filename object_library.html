<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object library</title>
</head>
<body>
    <script>
        {
            // object freeze and seal
            const person = {
            firstName: "Arsenius",
            lastName: "Anom"
            };

            // Object.freeze(person);
            Object.seal(person);

            person.firstName = "Permadi";
            delete person.lastName;

            console.info(person);
        }

        {
            //object assign
            const target = {
                firstName: "Arsenius"
            };
            const sources = {
                lastName: "anom"
            };

            Object.assign(target, sources);
            console.info(target);
            console.info(sources);

        }

        {
            // object property name & value
            const person = {
                firstName: "Arsenius",
                lastName: "Anom"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }

    </script>
</body>
</html>
