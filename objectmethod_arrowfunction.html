<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function in object method</title>
</head>
<body>
    <script>
        const person = {
            name: "Arsenius",
            sayH: (name) => {
                console.info(`Hai ${name}`)
            }
        };

        person.sayH("Anom");
    </script>
</body>
</html>
