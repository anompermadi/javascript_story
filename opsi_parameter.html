<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function name(firstName, midName, lastName){
            console.info(firstName);
            console.info(midName);
            console.info(lastName);
        }

        name("Arsenius", "Anom");
    </script>
</body>
</html>
