<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Library</title>
</head>
<body>
    <script>
        {
            const target = {};

            const handler = {
                get: function (target, property){
                    return target[property];
                },
                set: function (target, property, value){
                    target[property] = value;
                }
            };

            const proxy = new Proxy (target, handler);
            proxy.firstName = "Arsenius";
            proxy.lastName = "Permadi";

            console.info(proxy.firstName);
            console.info(proxy.lastName);
            console.info(target);
            
        }

        {
            const target = {};

            const handler = {
                get: function (target, property){
                    console.info(`Access property: ${property}`);
                    return target[property];
                },
                set: function (target, property, value){
                    console.info(`Change property ${property} : ${value}`);
                    if (value == null) {
                        // throw new Error("Cannot null");
                        target[property] = "";
                    } else {
                        target[property] = value;
                    }
                }
            };

            const proxy = new Proxy (target, handler);
            proxy.firstName = "Anom";
            proxy.lastName = null

            console.info(proxy.firstName);
            console.info(proxy.lastName);
            console.info(target);
            
            
        }
    </script>

</body>
</html>
