<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super constructor class</title>
</head>
<body>
    <script>

        class Employee {
            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name){
                console.info(`Hei ${name}, my name is employee ${this.firstName}`);
            };
        }

        class Manager extends Employee{
            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name){
                console.info(`Hei ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            };
        }

        const man1 = new Employee("Arsenius");
        man1.sayHello("bro");

        const man2 = new Manager("Anom", "Permadi");
        man2.sayHello("brother");

        console.info(man1);
        console.info(man2);
        



    </script>
</body>
</html>
