<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
    <script>
        {
            const firstName = Symbol("firstName");
            const lastName = Symbol("lastName");

            const person = {};
            person[firstName] = "Arsenius";
            person[lastName] = "Arsenius";

            console.info(person);
            console.info(person[firstName]);
            console.info(person[lastName]);
        }

        {
            //symbol for
            const person = {};
            person[Symbol.for("firstName")] = "Arsenius";
            person[Symbol.for("lastName")] = "Anom";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }

    </script>
</body>
</html>
